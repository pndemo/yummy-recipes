<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="main">            
      <div class="caption logo2">
        Yummy Recipes
      </div>
      <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="title">Update Recipe</div>
        </div>
      </div>
      <div class="row form-body">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1" selected>Beverages</option>
                <option value="2">Juices</option>
                <option value="3">Snacks</option>
                <option value="4">Desserts</option>
              </select>
              <label>Category</label>
            </div>
          </div>     
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" value="Espresso Elisir" class="validate">
              <label for="title">Title</label>
            </div>
          </div>            
          <div class="row">
            <div class="input-field col s12">
              <textarea id="ingredients" text="Today" class="materialize-textarea">
                1) 1 tbsp plus 1 or 2 tsp (20-25 ml) Espresso
                2) 2 tbsp (30 ml) Benedictine
                3) Approx. 3 tbsp (40 ml) fresh heavy cream
                4) Unsweetened cocoa powder
                5) Ice cubes
              </textarea>
              <label for="ingredients">Ingredients</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="directions" class="materialize-textarea">
                1) Prepare the Espresso in a small cup.
                2) Fill the mixing glass 3/4 full with ice cubes. Add the Benedictine and the Espresso. Cool, mixing the ingredients with the mixing spoon.
                3) Pour into the glass, filtering the ice with a strainer.
                4) Shake the cream, which should be very cold, in the mini shaker until it becomes quite thick.
                5) Rest the cream on the surface of the cocktail, making it run down the back of the mixing spoon.
                6) Garnish with a light dusting of cocoa, and serve.
              </textarea>
              <label for="directions">Directions</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="waves-effect waves-light btn-large" type="submit" name="action">SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
