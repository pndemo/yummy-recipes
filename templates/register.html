{% extends "index.html" %}
{% block content %}
<div class="main">            
    <div class="caption logo">
        Yummy Recipes
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="title">Create an Account</div>
            </div>
        </div>
        <div class="row form-body">
            <form class="col s12" action="/register" method="post" >
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="email" class="validate" required>
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate" id="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm_password" type="password" name="confirm_password" class="validate" id="confirm_password" required>
                        <label for="confirm_password">Confirm password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="waves-effect waves-light btn-large red" type="submit" name="action">SIGN UP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <div class="footer2">
                &copy; 2017 Yummy Recipes
            </div>
        </div>
    </div>
</div>
<script>
    let password = document.getElementById("password");
    let confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(confirm_password.value != '' && password.value != confirm_password.value) {
            confirm_password.setCustomValidity("The passwords entered do not match.");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
